<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="A fun insect catching game with a retro aesthetic"
    />
    <title>Insect Catch Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!-- Start Screen -->
    <section class="screen active" id="start-screen">
      <h1>Catch the Insect</h1>
      <button class="btn" id="start-btn">Play Game</button>
    </section>

    <!-- Insect Selection Screen -->
    <div class="screen">
      <h1>What is your "favorite" insect?</h1>
      <ul class="insects-list">
        <li>
          <button class="choose-insect-btn" aria-label="Select fly">
            <p>Fly</p>
            <img
              src="http://pngimg.com/uploads/fly/fly_PNG3946.png"
              width="100"
              height="100"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" aria-label="Select mosquito">
            <p>Mosquito</p>
            <img
              src="https://pngimg.com/uploads/mosquito/mosquito_PNG18162.png"
              width="100"
              height="100"
              alt="Mosquito"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" aria-label="Select fly">
            <p>Spider</p>
            <img
              src="http://pngimg.com/uploads/spider/spider_PNG12.png"
              width="100"
              height="100"
            />
          </button>
        </li>
        <li>
          <button class="choose-insect-btn" aria-label="Select fly">
            <p>Roach</p>
            <img
              src="http://pngimg.com/uploads/roach/roach_PNG12163.png"
              width="100"
              height="100"
            />
          </button>
        </li>
      </ul>
    </div>

    <!-- Game Screen -->

    <div class="screen game-container" id="game-container">
      <h3 id="time" class="time">Time: 00:00</h3>
      <h3 id="score" class="score">Score: 0</h3>

      <h5 id="message" class="message">
        Are you annoyed yet? <br />
        You are playing an impossible game
      </h5>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
