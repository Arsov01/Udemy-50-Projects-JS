<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Preconnect to Tailwind CDN for faster loading (optional) -->
    <link rel="preconnect" href="https://cdn.tailwindcss.com" />
    <!-- For production, replace with local Tailwind build -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css"
      rel="stylesheet"
      integrity="sha512-wnea99uKIC3TJF7v4eKk4Y+lMz2Mklv18+r4na2Gn1abDRPPOeef95xTzdwGD9e6zXJBteMIhZ1+68QC5byJZw=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Password Strength Background</title>
  </head>
  <body>
    <div class="background" id="background"></div>

    <div
      class="bg-white rounded p-10 text-center shadow-md max-w-md mx-auto my-8"
    >
      <h1 class="text-3xl font-bold mb-2">Image Password Strength</h1>
      <p class="text-sm text-gray-700 mb-6">
        Change the password to see the effect
      </p>

      <form>
        <div class="my-4 text-left">
          <label for="email" class="text-gray-900 block mb-1">Email:</label>
          <input
            id="email"
            name="email"
            placeholder="Enter Email"
            type="email"
            autocomplete="email"
            class="border border-gray-300 block w-full p-2 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>
        <div class="my-4 text-left">
          <label for="password" class="text-gray-900 block mb-1"
            >Password:</label
          >
          <input
            id="password"
            name="password"
            placeholder="Enter Password"
            type="password"
            autocomplete="current-password"
            class="border border-gray-300 block w-full p-2 rounded focus:ring-2 focus:ring-blue-500 focus:border-transparent"
            required
          />
        </div>
        <button
          class="bg-black text-white py-2 px-4 mt-4 inline-block w-full rounded hover:bg-gray-800 transition-colors"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
