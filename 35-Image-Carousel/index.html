    <link rel="stylesheet" href="./style.css" />
    <title>Image Carousel</title>

  <body>
    <div class="carousel">

          alt="First Img"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1663953673909-1f147f457980?q=80&w=1975&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Second Img"
        />
        <img
          src="https://images.unsplash.com/photo-1663312314645-555d6bb36435?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Third Img"
        />
        <img
          src="https://plus.unsplash.com/premium_photo-1661843927331-bd6189336607?q=80&w=2081&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
          alt="Forth Img"
        />
      </div>
      <div class="buttons-container">
        <button id="left" class="btn">Prev</button>
        <button id="right" class="btn">next</button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
